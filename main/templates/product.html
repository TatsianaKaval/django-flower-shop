{% extends 'base.html' %}

{% block content %}

<div>
    <h3>{{product.title}}</h3>
    {% if product.image %}
        <img width="200px" src="{{product.image.url}}">
    {%endif%}
    <p>Price ${{product.price}}</p>
    <p>{{product.description}}</p>
    <a href="{% url 'order_form' %}?product_id={{ product.id }}"><button type="button">Order</button></a>
</div>

{% endblock content%}
